<!DOCTYPE html    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">   
	<head> 
		<title> Formulário para o site </title>  
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

		<link rel="stylesheet" href="style.css" type="text/css" />
		
		Validação do formulário por javascript
		<script type="text/javascript" src="javascript.js"></script>

	</head>  

	<body>

		<div id="fundo_pagina">
		
		<div id="formulario">
			
			<p id="subtitulo"> Cadastro </p>

			<p id="sou_cadastado"> Já sou cadastrado. <a href="login.xhtml"> Login </a> </p>

			<form id="cadastro" name="cadastro" method="post" action="cad_cliente.php" onsubmit="return valida(this); return false;"> 

				<div id="divisao_form"> <span class="negrito"> Dados Pessoais </span>  

					<p> <label> Nome:<span class="obrigatorio">* </span>
					<input type="text" name="nome" size="25" maxlength="30" tabindex="1" />
					</label> 
					</p>
					
					
					<p>
					<label> CPF: <span class="obrigatorio">* </span>
					<input type="text" name="cpf" id="cpf" size="25" maxlength="14" onblur="valida_cpf(this.value)" onkeypress="formata_cpf(event)" tabindex="2" />
					<span class="apenas_numeros">Apenas números. </span>
					</label>
					</p>
					
				</div>	
				
				<div id="divisao_form"> <span class="negrito"> Conta </span> 

					<p>
					<label> E-mail:  <span class="obrigatorio">* </span>
					<input type="text" name="email" size="25" maxlength="20" tabindex="3" />
					</label>
					</p>
					
					<p>
					<label> Senha: <span class="obrigatorio">* </span>
					<input type="password" name="senha" size="25" maxlength="10" tabindex="4" />
					</label>
					</p>
					
					<p>
					<label> Confirmar senha: <span class="obrigatorio">* </span>
					<input type="password" name="senha_confirmacao" size="25" maxlength="10" tabindex="5" />
					</label>
					</p>

				</div>

				<p> <input type="checkbox" name="news" value="news" checked="checked" id="novidades" tabindex="6" /> &nbsp; &nbsp; &nbsp;  Desejo receber e-mails com novidades. </p>

				<p id="campos_obrigatorios"> <span class="obrigatorio">* </span> Campos obrigatórios </p>

				<input id="botao_limpar" type="reset" value="Limpar Campos" tabindex="7" />
			
				<input id="botao_enviar" type="submit" value="Enviar" tabindex="8" /> 
				
			</form> 

		</div>

	</div>
		
	</body>
	
	
</html>
